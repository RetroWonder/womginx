<!DOCTYPE html>
<html lang="en">

<head>
    <body style="background-color:black;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Classes</title>
</head>

<body>
    <div class="container">
        <img src="logo.png" width="450" height="259">
        <div>
            <script>
                function go() {
                    var input = document.getElementById('url-target');
                    if (input.value) {
                        window.location.href = '/main/' + input.value;
                    } else {
                        alert('Please provide a link. It does not require https://.');
                    }
                }
            </script>
            <span class="w3-xlarge">Unblock Anything </span>
            <div>
                <input class="w3-xlarge" type='text' placeholder='Type Your URL Here!' id='url-target'
                    onkeydown='if(event.key==="Enter") go()' />
                <button onclick='go()' class="w3-xlarge">Go!</button>
            </div>
            <br>
            <br>
            </p>
        </div>
    </div>
</body>
